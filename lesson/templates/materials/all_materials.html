{% extends "base.html" %}

{% block title %}
    All materials
{% endblock %}
<body>
{% block content %}
    <h1>All materials:</h1>
    {% for material in materials %}
        <h3>{{ material.title }}</h3>
        <p>
            {{ material.body|truncatewords:5 }}
        </p>
        Published: {{ material.publish }} by {{ material.author }}

    {% endfor %}

{% endblock %}
</body>
